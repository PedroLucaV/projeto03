<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
    <title>Verificador de Multas</title>
</head>
<body>
    <section>
        <header><label for="velocidade">Informe a Velocidade (em Km/h): </label></header>
        <main>
            <input type="number" name="velocidade" placeholder="exemplo: 60 km/h" id="velocidade" min="0" class="vel">
            <br>
            <button type="submit" onclick="verificaMulta()">Verificar</button>
        </main>
        <footer>
            <div class="multa">Multa:</div>
            <br>
            <div id="resultado" class="res">Esperando...</div>
            <div id="valor" class="val">R$ 00,00</div>
        </footer>
    </section>
</body>
</html>
